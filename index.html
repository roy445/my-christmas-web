<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖誕大優惠</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: rgb(241, 234, 234);
            overflow: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .entrance-cat {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation: catEntrance 4s ease-out forwards;
        }

        @keyframes catEntrance {
            0% { bottom: -200px; opacity: 0; }
            100% { bottom: 50px; opacity: 1; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #00704A;
            color: #fff;
        }

        header .logo {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

        .content {
            text-align: center;
            margin: 40px 0;
        }

        .content h1 {
            font-size: 36px;
            font-weight: bold;
            color: #00704A;
        }

        .content p {
            font-size: 18px;
            margin-top: 10px;
            color: #666;
        }

        .pricing-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            color: #00704A;
            margin-bottom: 10px;
        }

        .card p {
            color: #080a07;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .card h3 {
            color: #e20606;
            margin-bottom: 15px;
        }

        .card button {
            background-color: #00704A;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .card button:hover {
            background-color: #004C2F;
        }
    </style>
</head>
<body>
    <img id="background" src="images.jpg" alt="Background">

    <header>
        <nav>
            <img src="logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>選擇適合你的方案</h1>
            <p>我們提供各種方案，絕對都超值</p>
        </section>

        <section class="pricing-cards">
            <div class="card">
                <h2>一般方案</h2>
                <p>只要購買即可獲得免費續約2個周</p>
                <h3>$150/月</h3>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZqHOafLH_SPpz0eKygd9cmDkZpaAm6-rjjQrpzarYvhRtmQ/viewform?usp=sf_link" target="_blank"><button>選擇方案</button></a>
            </div>

            <div class="card">
                <h2>高級方案</h2>
                <p>只要購買即可獲得免費續約一個月</p>
                <h3>$300/月</h3>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZqHOafLH_SPpz0eKygd9cmDkZpaAm6-rjjQrpzarYvhRtmQ/viewform?usp=sf_link" target="_blank"><button>選擇方案</button></a>
            </div>

            <div class="card">
                <h2>超級方案</h2>
                <p>只要購買即可獲得免費續約半年</p>
                <h3>$400/月</h3>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZqHOafLH_SPpz0eKygd9cmDkZpaAm6-rjjQrpzarYvhRtmQ/viewform?usp=sf_link" target="_blank"><button>選擇方案</button></a>
            </div>
        </section>
    </main>
</body>
</html>
